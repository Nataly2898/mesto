<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Наталья">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта Mesto" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <img src="images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Открыть"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Загрузить фото"></button>
      </section>
      
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_form_edit-profile">
      <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form" name="profilform">
            <input class="form__input form__input_type_name" type="text" name="username" placeholder="Жак-Ив Кусто">
            <input class="form__input form__input_type_description" type="text" name="description" placeholder="Исследователь океана">
            <button class="form__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup_form_add-card">
      <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form class="form" name="profilform">
            <input class="form__input form__input_type_name" type="text" name="name" placeholder="Название">
            <input class="form__input form__input_type_link" type="text" name="link-image" placeholder="Ссылка на картинку">
            <button class="form__submit" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>
    
    <section class="popup popup_view-image">
      <div class="popup__content">
        <img src="#" alt="Загруженное изображение" class="popup__image">
        <h3 class="popup__description"></h3>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <template id="card-template">
      <li class="element">
        <img src="#" alt="Загруженное изображение" class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
        <button class="element__button-trash" type="button" aria-label="Удаление карточки"></button>
      </li>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
