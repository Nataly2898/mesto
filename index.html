<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Наталья">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img src="images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description"> Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="photogallery">
        <ul class="elements">
          <li class="elements__list">
            <img class="elements__image" src="images/karachaevsk.jpg" alt="Старавая церковь в Карачаевске">
            <div class="elements__description">
              <h3 class="elements__title">Карачаевск</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__image" src="images/elbrus.jpg" alt="Гора Эльбрус на закате">
            <div class="elements__description">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__image" src="images/dombay.jpg" alt="Снежный Домбай">
            <div class="elements__description">
              <h3 class="elements__title">Домбай</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__image" src="images/altay.jpg" alt="Улаганский перевал, озеро и горы">
            <div class="elements__description">
              <h3 class="elements__title">Алтай</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__image" src="images/baykal.jpg" alt="Озеро Байкал и вдали заснеженные горы">
            <div class="elements__description">
              <h3 class="elements__title">Озеро Байкал</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__image" src="images/karachaevo-chercessiya.jpg" alt="Горные хребты и реки в Карачаево-Черкессии">
            <div class="elements__description">
              <h3 class="elements__title">Карачаево-Черкесия</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
        </ul> 
      </section>
       
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="popup__field popup__field_name"  type="text" name="username" value="Жак-Ив Кусто">
          <input class="popup__field popup__field_description" type="text" name="description" value="Исследователь океана">
          <button class="popup__field popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </form>
    </div>

  <script src="./scripts/index.js"></script>

</body>

</html
